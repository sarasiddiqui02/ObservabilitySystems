<h2>Data Display</h2>
<table class="my-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Team</th>
      <!-- Add more column headers here -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.name }}</td>
      <td>{{ item.team }}</td>
      <!-- Add more columns here -->
    </tr>
  </tbody>
</table>
